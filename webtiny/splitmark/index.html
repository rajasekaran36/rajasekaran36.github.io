<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not In</title>
</head>
<body>
    <h2>SPLIT UP</h2>
    <table>
        <tr>
            <td><label>MAX:</label></td>
            <td><input id="max"type="number"></td>
        </tr>
        <tr>
            <td><label>Split:</label></td>
            <td><textarea id="splimax" cols="100" rows="1" >2,2,2,2,2,10,10,10</textarea></td>
        <tr>
            <table>
                <tr>
                    <td>Target</td>
                    <td>Splitup</tr>
                </tr>
                <tr>
                    <td><textarea id="target" cols="20" rows="30"></textarea></td>
                    <td><textarea id="splitup" cols="100" rows="30"></textarea></td>
                </tr>
            </table>
        </tr>
        <tr>
            <td><button onclick="dosplitup()">Make Split</button></td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
